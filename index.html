    <script defer>
    document.addEventListener('DOMContentLoaded', function() {
        const chefSignin = document.getElementById("chef");

        }

        var word = document.getElementById("welcome");
            var letters = word.textContent.split("");
            var coloredWord = "";

            for (var i = 0; i < letters.length; i++) {
                if (i< 3) {
                    coloredWord += '<span style="color:#56c4cf ;">' + letters[i] + '</span>';
                } else {
                    coloredWord += '<span style="color: #006db3;">' + letters[i] + '</span>';
                }
            }

            word.innerHTML = coloredWord;
    });
